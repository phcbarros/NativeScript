<ActionBar title="Groceries">
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField id="grocery" hint="Enter a grocery item" col="0" [(ngModel)]="grocery"></TextField>
        <Image src="res://add" col="1" (tap)="add()"></Image>
    </GridLayout>


    <ListView row="1" [items]="groceryList" id="grocery-list" class="small-spacing">
        <template #item="item">
            <GridLayout columns="*, auto">
                <Label [text]="item.name" class="medium-spacing" col="0"></Label>
                <StackLayout col="1" class="delete-container">
                    <Image src="res://delete" (tap)="delete(item)"></Image>
                </StackLayout>
            </GridLayout>
        </template>
    </ListView>
    
    <ActivityIndicator [busy]="isLoading" row="1"></ActivityIndicator>
</GridLayout>
